# ==================== 邮件翻译系统 Nginx 配置 ====================
# 此配置需要添加到 /etc/nginx/conf.d/jzc.conf 中
#
# 使用方法:
# 1. 检查配置是否已存在: grep "location /email/" /etc/nginx/conf.d/jzc.conf
# 2. 如果不存在，将此文件内容添加到 jzc.conf 的 server 块中
# 3. 测试配置: sudo nginx -t
# 4. 重载: sudo systemctl reload nginx

# 前端静态文件
location /email/ {
    alias /www/email-translate/frontend-web/;
    index index.html;
    try_files $uri $uri/ /email/index.html;

    # 禁止浏览器缓存 HTML，防止更新后用户看到旧页面
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# 静态资源（JS/CSS/图片）可以缓存
location /email/assets/ {
    alias /www/email-translate/frontend-web/assets/;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
}

# WebSocket
location /email/ws {
    proxy_pass http://127.0.0.1:2000/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 3600s;
}

# API 代理
location /email/api/ {
    rewrite ^/email/api/(.*)$ /api/$1 break;
    proxy_pass http://127.0.0.1:2000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
}

# 更新包下载
location /email-updates/ {
    alias /www/email-translate/updates/;
    autoindex on;
}
