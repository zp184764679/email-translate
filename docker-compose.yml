version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: email_translate_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_USER: email_user
      MYSQL_PASSWORD: email_password_change_me
      MYSQL_DATABASE: email_translate
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: email_translate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email_translate_backend
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
      MYSQL_USER: email_user
      MYSQL_PASSWORD: email_password_change_me
      MYSQL_DATABASE: email_translate
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "2000:2000"
    depends_on:
      - db
      - redis
    volumes:
      - ./data/attachments:/app/data/attachments
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email_translate_celery_worker
    command: celery -A celery_app worker -l info
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
      MYSQL_USER: email_user
      MYSQL_PASSWORD: email_password_change_me
      MYSQL_DATABASE: email_translate
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email_translate_celery_beat
    command: celery -A celery_app beat -l info
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
      MYSQL_USER: email_user
      MYSQL_PASSWORD: email_password_change_me
      MYSQL_DATABASE: email_translate
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - db
      - redis
      - celery-worker
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
