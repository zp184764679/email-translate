# 供应商邮件翻译系统 - 自动部署配置
# 当 push 到 main 分支时自动部署到服务器

name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /www/email-translate

            # 拉取最新代码
            GIT_SSH_COMMAND="ssh -i ~/.ssh/email_deploy -o StrictHostKeyChecking=no" git pull origin main

            # 后端部署
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            deactivate

            # 前端构建
            cd ../frontend
            npm install --quiet
            npm run build

            # 重启后端服务
            pm2 restart email-backend || pm2 start /www/email-translate/ecosystem.prod.config.js

            echo "Deploy complete: $(date)"

      - name: Notify on success
        if: success()
        run: echo "Deploy successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deploy failed, please check logs"
