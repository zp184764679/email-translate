name: Deploy Email Translate Backend

on:
  push:
    branches: [main]
  workflow_dispatch:  # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # 首次部署：克隆仓库
            if [ ! -d "/www/email-translate" ]; then
              echo "First deployment: cloning repository..."
              cd /www
              GIT_SSH_COMMAND="ssh -i ~/.ssh/email_deploy -o StrictHostKeyChecking=no" git clone git@github.com:zp184764679/email-translate.git
            fi

            cd /www/email-translate

            # 拉取最新代码
            echo "Pulling latest code..."
            GIT_SSH_COMMAND="ssh -i ~/.ssh/email_deploy -o StrictHostKeyChecking=no" git pull origin main

            # 创建日志目录
            mkdir -p /www/email-translate/logs

            # 安装后端依赖
            echo "Installing backend dependencies..."
            cd /www/email-translate/backend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt -q

            # 检查 .env 配置
            if [ ! -f ".env" ]; then
              echo "WARNING: .env file not found! Please create /www/email-translate/backend/.env"
            fi

            # 重启后端服务
            echo "Restarting backend service..."
            pm2 restart email-backend 2>/dev/null || pm2 start /www/email-translate/ecosystem.config.js
            pm2 save

            # 健康检查
            sleep 3
            if curl -s http://127.0.0.1:2000/health | grep -q "healthy"; then
              echo "Deploy completed! Backend is healthy."
            else
              echo "WARNING: Backend health check failed!"
              pm2 logs email-backend --lines 20
            fi
