name: Deploy Email Translate Backend

on:
  push:
    branches: [main]
  workflow_dispatch:  # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # 首次部署：克隆仓库
            if [ ! -d "/www/email-translate" ]; then
              echo "First deployment: cloning repository..."
              cd /www
              GIT_SSH_COMMAND="ssh -i ~/.ssh/email_deploy -o StrictHostKeyChecking=no" git clone git@github.com:zp184764679/email-translate.git
            fi

            cd /www/email-translate

            # 拉取最新代码
            echo "Pulling latest code..."
            GIT_SSH_COMMAND="ssh -i ~/.ssh/email_deploy -o StrictHostKeyChecking=no" git pull origin main

            # 创建日志目录
            mkdir -p /www/email-translate/logs

            # 安装后端依赖
            echo "Installing backend dependencies..."
            cd /www/email-translate/backend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt -q

            # 运行数据库迁移（按依赖顺序执行）
            echo "Running database migrations..."
            # 基础功能迁移
            ./venv/bin/python -m migrations.add_email_flags 2>/dev/null || echo "Migration: add_email_flags skipped"
            ./venv/bin/python -m migrations.add_email_labels 2>/dev/null || echo "Migration: add_email_labels skipped"
            ./venv/bin/python -m migrations.add_email_folders 2>/dev/null || echo "Migration: add_email_folders skipped"
            ./venv/bin/python -m migrations.add_translation_cache 2>/dev/null || echo "Migration: add_translation_cache skipped"
            ./venv/bin/python -m migrations.add_draft_recipient_fields 2>/dev/null || echo "Migration: add_draft_recipient_fields skipped"
            ./venv/bin/python -m migrations.add_email_rules 2>/dev/null || echo "Migration: add_email_rules skipped"
            # 日历功能迁移
            ./venv/bin/python -m migrations.add_calendar_events 2>/dev/null || echo "Migration: add_calendar_events skipped"
            ./venv/bin/python -m migrations.add_event_reminder 2>/dev/null || echo "Migration: add_event_reminder skipped"
            ./venv/bin/python -m migrations.add_recurrence_fields 2>/dev/null || echo "Migration: add_recurrence_fields skipped"
            # 审批和翻译功能迁移
            ./venv/bin/python -m migrations.add_approval_fields 2>/dev/null || echo "Migration: add_approval_fields skipped"
            ./venv/bin/python -m migrations.add_translation_status 2>/dev/null || echo "Migration: add_translation_status skipped"
            ./venv/bin/python -m migrations.add_sent_email_mapping 2>/dev/null || echo "Migration: add_sent_email_mapping skipped"
            ./venv/bin/python -m migrations.add_attachment_hash 2>/dev/null || echo "Migration: add_attachment_hash skipped"
            ./venv/bin/python -m migrations.add_batch_account_id 2>/dev/null || echo "Migration: add_batch_account_id skipped"
            # 新功能迁移
            ./venv/bin/python -m migrations.add_rule_executions 2>/dev/null || echo "Migration: add_rule_executions skipped"
            ./venv/bin/python -m migrations.add_label_sort_order 2>/dev/null || echo "Migration: add_label_sort_order skipped"
            ./venv/bin/python -m migrations.add_signature_fields 2>/dev/null || echo "Migration: add_signature_fields skipped"
            ./venv/bin/python -m migrations.add_translation_feedback 2>/dev/null || echo "Migration: add_translation_feedback skipped"
            # 数据清理迁移（最后执行）
            ./venv/bin/python -m migrations.remove_shared_translation_originals 2>/dev/null || echo "Migration: remove_shared_translation_originals skipped"
            # 密码加密迁移（敏感操作，最后执行）
            ./venv/bin/python -m migrations.encrypt_passwords 2>/dev/null || echo "Migration: encrypt_passwords skipped"

            # 检查 .env 配置
            if [ ! -f ".env" ]; then
              echo "WARNING: .env file not found! Please create /www/email-translate/backend/.env"
            fi

            # 重启后端服务
            echo "Restarting backend service..."
            pm2 restart email-backend 2>/dev/null || pm2 start /www/email-translate/ecosystem.config.js
            pm2 save

            # 健康检查
            sleep 3
            if curl -s http://127.0.0.1:2000/health | grep -q "healthy"; then
              echo "Deploy completed! Backend is healthy."
            else
              echo "WARNING: Backend health check failed!"
              pm2 logs email-backend --lines 20
            fi
